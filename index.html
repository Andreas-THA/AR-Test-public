<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR-Test ohne GPS</title>
  <!-- A-Frame Bibliothek -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js fÃ¼r Webcam / Location -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- AR-Szene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" renderer="logarithmicDepthBuffer: true;">
    
    <!-- Kamera -->
    <a-camera></a-camera>
    
    <!-- Modell direkt vor der Kamera, ohne GPS -->
    <a-entity
      gltf-model="model.glb"
      position="0 0 -2"
      scale="0.1 0.1 0.1">
    </a-entity>

  </a-scene>

</body>
</html>

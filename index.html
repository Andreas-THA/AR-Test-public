<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeoAR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-location-only.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- GPS-fÃ¤hige Kamera -->
      <a-camera gps-new-camera rotation-reader></a-camera>

      <!-- Modell an GPS-Koordinaten -->
      <a-entity
        gps-new-entity-place="latitude: 48.429554949515136; longitude: 10.128601991599279"
        gltf-model="model.glb"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-scene>
  </body>
</html>
